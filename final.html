<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎂تولدت مبارک</title>
  <style>
    body {
      background: #fff0f0;
      color: #b71c1c;
      font-family: Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      padding: 30px 20px;
      text-align: center;
      max-width: 500px;
      width: 100%;
      position: relative;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #c62828;
    }
    p {
      font-size: 1.1em;
      line-height: 1.7em;
      margin-bottom: 20px;
    }
    .address {
      background-color: #ffcdd2;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
      margin-bottom: 20px;
      direction: ltr;
    }
    .time {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 20px;
      color: #d32f2f;
    }
    a.btn {
      display: inline-block;
      background-color: #e53935;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1em;
    }
    a.btn:hover {
      background-color: #b71c1c;
    }
    @media (max-width:600px) {
      h1 { font-size: 1.5em; }
      p { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎉 تولدت مبارک عزیز دل!</h1>
    <p>
      تبریک می‌گویم که همه مراحل را با موفقیت گذراندی.
      این یک سفر کوچک بود تا نشان دهم چقدر برای من مهمی.
      حالا وقت جشن گرفتن است!
    </p>
    <div class="address">
      📍 کافه: [آدرس کافه را اینجا بنویس]
    </div>
    <div class="time">
      ⏰ زمان: [ساعت حضور]
    </div>
    <a class="btn" href="tel:+98xxxxxxxxxx">📞 تماس با من</a>
  </div>
</body>
</html>
